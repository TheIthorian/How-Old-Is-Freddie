<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg" />
    <script src="index.js"></script>
    <title>How old is Freddie?</title>

    <style>
        :root {
            --background-color: #cf9279;
            --font-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
            box-sizing: border-box;
        }

        h1,
        h2 {
            margin: 10px;
            scale: 1;
            text-align: center;
        }

        body {
            background-color: var(--background-color);
            color: var(--font-color);
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 50px;
        }

        #see-freddie {
            cursor: pointer;
            border: none;
            background: none;
            text-decoration: underline;
            color: var(--font-color);
        }

        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #image-container.hidden {
            height: 0;
        }

        #image {
            position: absolute;
            max-height: 80%;
            max-width: 80%;
            border: 3px double var(--font-color);
            border-radius: 3px;
        }

        #image.hidden {
            display: none;
        }

        #image-close {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="age-in-months"></h1>
        <h2 id="age-in-days"></h2>
        <h2 id="age-in-seconds"></h2>
        <button id="see-freddie">See Freddie</button>
    </div>
    <div id="image-container" class="hidden">
        <img id="image-close" />
        <img id="image" class="hidden" />
    </div>
</body>
